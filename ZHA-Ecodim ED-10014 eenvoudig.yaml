          manufacturer: EcoDim
          model: ED-10014
    #          multiple: false

    #1e RIJ KNOPPEN
    button_on_short_1:
      name: AAN-knop rij 1 kort indrukken
      description: Actie bij het kort indrukken van de AAN-knop op rij 1
      default: []
      selector:
        action: {}
    button_off_short_1:
