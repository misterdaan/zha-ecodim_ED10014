        action: {}
    button_off_long_4:
      name: UIT-knop rij 4 kort indrukken
      description: Actie bij het lang indrukken van de UIT-knop op rij 4
      default: []
      selector:
        action: {}

  source_url: https://community.home-assistant.io/t/zha-ikea-tradfri-wireless-dimmer-with-options-for-custom-actions/294350
trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input "remote1"
mode: restart
action:
  - variables:
      command: "{{ trigger.event.data.command }}"
      cluster_id: "{{ trigger.event.data.cluster_id }}"
      endpoint_id: "{{ trigger.event.data.endpoint_id }}"
      args: "{{ trigger.event.data.args }}"

  #Acties rij 1
  - choose:
      # Rij 1 AAN kort
      - conditions:
          - "{{ command == 'on' }}"
          - "{{ cluster_id == 6 }}"
          - "{{ endpoint_id == 1 }}"
        sequence:
          - !input "button_on_short_1"

      # Rij 1 UIT kort
      - conditions:
          - "{{ command == 'off' }}"
          - "{{ cluster_id == 6 }}"
          - "{{ endpoint_id == 1 }}"
        sequence:
          - !input "button_off_short_1"

      # Rij 1 AAN lang
      - conditions:
          - "{{ command == 'move_with_on_off' }}"
          - "{{ cluster_id == 8 }}"
          - "{{ endpoint_id == 1 }}"
          - "{{ trigger.event.data.args[0] == 0 }}"
          - "{{ trigger.event.data.args[1] == 50 }}"
        sequence:
          - !input "button_on_long_1"

      # Rij 1 UIT lang
      - conditions:
          - "{{ command == 'move_with_on_off' }}"
          - "{{ cluster_id == 8 }}"
          - "{{ endpoint_id == 1 }}"
          - "{{ trigger.event.data.args[0] == 1 }}"
          - "{{ trigger.event.data.args[1] == 50 }}"
        sequence:
          - !input "button_off_long_1"

